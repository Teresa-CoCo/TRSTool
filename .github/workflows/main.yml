name: Build Windows EXE

on: [push]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up JDK 
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build JAR
      run: |
          cd src
          javac Main.java
          jar cvf Latest.jar *
    - name: Upload JAR as Artifact
      uses: actions/upload-artifact@v2
      with:
        name: jar
        path: Latest.jar
